trigger: 
- feature/*
- main

pool: dev-infra-pool

stages:
  - stage: 
    jobs:
      - job: 
        steps: 
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/env'
            backendServiceArm: 'infra-service-connection'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'terraform.tfstate'